
<div class="container">
    <h2>User Info</h2>
               
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>userId</th>
          <th>id</th>
          <th>title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of data" [routerLink]="['/home2',g.userId]">
          <td  >{{g.userId}}</td>
          <td>{{g.id}}</td>
          <td>{{g.title}}</td>
        </tr>
       
      </tbody>
    </table>
  </div>
